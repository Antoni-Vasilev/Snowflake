<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowflake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onmousemove="move(event)">
    <span style="position: absolute; top: 10px; left: 10px; color: #ccc; opacity: .3;">by Antoni Vasilev</span>
    <div class="pole">
        <div class="time">
            <h1 id="day">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hr">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="min">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="sec">00</h1>
            <small>seconds</small>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
